<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<article class="social-links-container">
			<div class="profile-details">
				<img src="assets/images/Profile.jpg" alt="" />

				<div class="profile-description">
					<h1>@kvncodes</h1>
					<p>London, United Kingdom</p>
				</div>

				<h2>"Front-end developer and music enjoyer."</h2>
			</div>

			<div class="links-group">
				<a href="https://github.com/kvncodes">GitHub</a>
				<a href="https://www.frontendmentor.io/profile/kvncodes"
					>Frontend Mentor</a
				>
				<a href="https://www.linkedin.com/">LinkedIn</a>
				<a href="https://x.com/home">Twitter</a>
				<a href="https://www.instagram.com/">Instagram</a>
			</div>
		</article>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.frontendmentor.io/profile/kvncodes"
				>@kvncodes</a
			>.
		</div>
	</body>
</html>
